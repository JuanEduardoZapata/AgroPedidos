<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Pedido - Agroinsumos</title>
  <style>
    :root {
      --border: rgba(0, 0, 0, 0.08);
      --text: #1e293b;
      --muted: #475569;
      --accent: #dc2626;
      --bg: #f8fafc;
      --green: #22c55e;
      --yellow: #facc15;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f9fafb 50%, #f1f5f9 100%);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .window {
      position: relative;
      width: 95vw;
      height: 90vh;
      background: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
    }

    /* === BARRA SUPERIOR CON DEGRADADO SUAVE === */
    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.3rem 0.9rem;
      height: 40px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(90deg, #e1e2e4, #f3f3f5, #e4e6eb);
      font-size: .9rem;
      color: var(--muted);
      font-weight: 500;
    }

    .dots { display: inline-flex; gap: .4rem; margin-right: .5rem; }
    .dot { width: .6rem; height: .6rem; border-radius: 50%; }
    .dot.red { background: #ef4444; }
    .dot.yellow { background: #f59e0b; }
    .dot.green { background: #22c55e; }

    /* Iconos alusivos al maÃ­z */
    .corn-icons {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.1rem;
    }

    /* FRAME DEL FORMULARIO */
    .frame {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      flex-grow: 1;
      background: linear-gradient(90deg, #e1e2e4, #f3f3f5, #e4e6eb);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* === BLOQUE ENCIMA DEL FORMULARIO (MISMO ESTILO QUE LA BARRA) === */
    .footer-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #e1e2e4, #f3f3f5, #e4e6eb);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }

    .footer-overlay span {
      color: var(--accent);
      font-weight: 600;
      margin-right: 4px;
    }

    @media (max-width: 768px) {
      .window {
        width: 98vw;
        height: 95vh;
      }
      .titlebar, .footer-overlay {
        height: 36px;
        font-size: .85rem;
        padding: 0.25rem 0.7rem;
      }
      .corn-icons { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main class="window">
    <!-- Barra superior -->
    <div class="titlebar">
      <div style="display:flex; align-items:center;">
        <span class="dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </span>
        https://agroinsumossa.com/pedidos
      </div>

      <!-- Iconos alusivos al cultivo de maÃ­z -->
      <div class="corn-icons">
        ðŸŒ½ ðŸŒ± ðŸŒ¾
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="frame">
      <iframe 
        src="https://tally.so/r/3E4DKl" 
        title="Formulario Agroinsumos" 
        loading="lazy"
        allow="clipboard-write; fullscreen"
        referrerpolicy="no-referrer">
      </iframe>

      <!-- Pie inferior con el mismo estilo de la barra -->
      <div class="footer-overlay">
        <span>Agroinsumos</span> | Registro de pedidos ðŸŒ½
      </div>
    </div>
  </main>
</body>
</html>
